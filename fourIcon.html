<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Icons Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .icon-container {
            display: flex;
            gap: 20px;
            /* Adjust the gap between icons */
        }

        .icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
        }

        .icon img {
            width: 50%; /* Adjust the size of the icon inside the circle */
            height: 50%;
        }

        .medium-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
        }

        .medium-icon img {
            width: 70%; /* Adjust the size of the icon inside the circle */
            height: 70%;
        }
    </style>
</head>

<body>

    <div class="icon-container">
        <div class="icon">
            <img src="download1.png" alt="Icon 1">
        </div>
        <div class="icon">
            <img src="busicon.png" alt="Icon 2" class="medium-icon">
        </div>
    </div>

    <div class="icon-container">
        <div class="icon">
            <img src="busstop.png" alt="Icon 3" class="medium-icon">
        </div>
        <div class="icon">
            <img src="busstop.png" alt="Icon 4" class="medium-icon">
        </div>
    </div>

</body>

</html>
